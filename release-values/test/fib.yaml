global:
  environment: openshift
  domain:
  route_url_name:
  remove_namespace_from_url: ''
  exhibitor:
    replicas: 3
  xds:
    port: 18000
    cluster: greymatter
  mesh:
    label: greymatter.io/control

fibonacci:
    name: fibonacci
    version: 1.0.0
    image: 'docker.greymatter.io/internal/fibonacci:latest'
    imagePullPolicy: Always
    base_path: /services/{{ $.Values.fibonacci.name }}/{{ $.Values.fibonacci.version }}
    zk_namespace: greymatter
    service_port: 8080
    proxy_port: 9080
    # resources:
    #   limits:
    #     cpu: 200m
    #     memory: 1Gii
    #   requests:
    #     cpu: 100m
    #     memory: 128Mi
    envvars:
    - type: value
      name: ENVAR_NAME1
      value: kyle!



sidecar:
  version: 1.5.0
  image: 'docker.greymatter.io/development/gm-proxy:1.5.0-dev'
  imagePullPolicy: Always
  # resources:
  #   limits:
  #     cpu: 200m
  #     memory: 512Mi
  #   requests:
  #     cpu: 100m
  #     memory: 128Mi
  envvars:
    proxy_dynamic:
      type: 'value'
      value: 'true'
    xds_cluster:
      type: 'value'
      value: 'default-fibonacci'
    xds_host:
      type: 'value'
      value: 'control.default.svc'
    xds_port:
      type: 'value'
      value: '50000'
    spire_path:
      type: 'value'
      value: '/run/spire/socket/agent.sock'
